<!DOCTYPE html>
<html>
<head>
<link th:href="@{/style.css}" rel="stylesheet" media="screen"/>
<link th:href="@{/styleBootstrap/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{/styleBootstrap/jquery/jquery.min.js}"></script>  
    <script th:src="@{/styleBootstrap/popper/popper.min.js}"></script>  
    <script th:src="@{/styleBootstrap/bootstrap/js/bootstrap.min.js}"></script>
<meta charset="utf-8">
<title>Modifier Tache</title>
</head>
<body>

<h1>Modifier une tache</h1>
<div class="container">
	<div class="row">
	<div class="col-1">
	</div>
	<div class="col ">
	<form method="post" th:action="@{/modifTache}" th:object="${tache}">
	  
		  <input type="hidden" th:field="*{id}"/>
		  <input type="hidden" th:field="*{etat}"/>
		  <input type="hidden" th:field="*{date_cloture}"/>
		  <input type="hidden" th:field="*{date_creation}"/>
		  <div class="form-group">
		     <label>Entrez le titre de la tache  </label> 
		     <input type="text" name="titre" th:field="*{titre}" required="required"> 
		     
		  </div>
		  <div class="form-group">
		     <label>Entrez la description  </label> 
		     <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" th:field="*{description}" ></textarea>   
		  </div>
		  <div class="form-group">
		     <label>Entrez la date de fin pr√©vu  </label> 
		      <input type="date" name="date_prevu_fin " th:field="*{date_prevu_fin} " >
		       <br/> 
			</div>
		     <button class="btn btn-outline-primary mr-1" type="submit">Envoyer</button>
	  </form> 
	  </div>
	  </div>
</div>
	  

</body>
</html>
